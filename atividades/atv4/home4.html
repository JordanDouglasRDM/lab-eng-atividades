    <div class="card border-secondary" style="padding: 30px">
        <form class="row g-3">
            <div class="col-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" autofocus placeholder="Fulano da Silva">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email.validated@example.com">
            </div>
            <div class="col-6">
                <label for="celular" class="form-label">Telefone Celular</label>
                <input type="text" class="form-control" id="celular" placeholder="(18) 99999-0000">
            </div>
            <div class="col-6">
                <label for="fixo" class="form-label">Telefone Fixo</label>
                <input type="text" class="form-control" id="fixo" placeholder="(18) 3900-0000">
            </div>
            <div class="col-4">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="col-6">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" placeholder="000 000 0000">
            </div>
            <div class="col-12 collapse show" id="especificoAluno">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="curso" placeholder="Análise e Desenvolvimento de Sistemas">
            </div>
            <div class="col-12 collapse" id="especificoProfessor">
                <label for="area" class="form-label">Área</label>
                <input type="text" class="form-control" id="area" placeholder="Tecnologia">
                <label for="lattes" class="form-label mt-2">Lattes</label>
                <input type="text" class="form-control" id="lattes" placeholder="https://lattes.com.br/suaurllates">
            </div>
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary" id="botaoEnviar">Cadastrar</button>
            </div>
        </form>
